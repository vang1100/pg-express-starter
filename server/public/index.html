<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pg Express Starter</title>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="/scripts/client.js"></script>
</head>
<body>
    <h1>Add to the Music Library</h1>
    <div id="addPlayer">
        <form onSubmit="postSong(event)">
            <label for="artist">Artist</label>
            <input type="text" id="artist" />
            
            <label for="track">Track</label>
            <input type="text" id="track" />
            
            <label for="rank">Rank</label>
            <input type="number" id="rank" />
            
            <label for="published">Published</label>
            <input type="text" id="published" />
            
            <button id="add">Submit</button>
        </form>
    </div>
    <h2>Current Library</h2>
    <table id="tableWrapper">
        <thead>
            <tr>
                <th>Artist</th>
                <th>Track</th>
                <th>Rank</th>
                <th>Published</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="songsTableBody"></tbody>
    </table>
</body>
</html>
